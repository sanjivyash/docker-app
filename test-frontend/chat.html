<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li><h1>This is the chat page</h1></li>
    <li><h2 id="token"></h2></li>
  </ul>

  <div id="container">
    <form id="chat-form">
      <textarea name="msg" id="msg" cols="40" rows="4"></textarea> <br>
      <button type="submit" name="send-btn" id="send-btn">Send</button>
    </form>
  </div>

  <ul id="messages"></ul>

  <style>
    ul {
      list-style: none;
    }
    li, textarea {
      white-space: pre-wrap;
    }
    #container {
      margin: auto;
      width: 70vw;
    }
    #send-btn {
      background-color: #e44a4a;
      width: 10em;
      height: 2em;
    }
  </style>
  <script type="module" src="chat.js"></script>
</body>
</html>
