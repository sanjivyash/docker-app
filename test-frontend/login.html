<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="chat.html" id="login-form">
    <label for="user">Username:</label><br>
    <input type="text" id="user" name="user" value="string"><br>

    <label for="pass">Password:</label><br>
    <input type="password" id="pass" name="pass" value="string"><br>
    
    <select name="type" id="type">
      <option value="url">URL</option>
      <option value="token">Token</option>
    </select><br>
    
    <label for="attr">Attribute:</label><br>
    <input type="text" id="attr" name="attr" value="hello" required><br>
    
    <button type="submit">Login</button>
  </form>

  <script type="module" src="login.js"></script>
</body>
</html>
